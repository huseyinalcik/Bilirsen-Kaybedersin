<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bilirsen Kaybedersin</title>
</head>
<body>
    <!-- Anasayfa -->
    <div class="kapsayici">
        <div class="row align-items-center anasayfa aktif">
            <div class="col-6 text-center">
                <i class="fa-solid fa-check fs-l"></i>
            </div>
            <div class="col-6 text-center fs-text py-4 fw-bold">
                <p class="px-2">Bilirsen</p>
            </div>
            <div class="col-6 text-center fs-text py-4 fw-bold">
                <p class="px-2">Kaybedersin</p>
            </div>
            <div class="col-6 text-center py-4">
                <i class="fa-solid fa-face-sad-tear fs-l text-danger"></i>
            </div>
            <div class="col-12 text-center py-4">
                <div class="metin px-4">
                    90 Saniyede Sorulara Yanlış Cevap Ver. Doğru Cevap Verirsen Oyun Başa Sarar Ve Süre Bittiğinde Kaç Puanın Varsa Onu Kazanarsın.
                </div>
            </div>
            <div class="col-12 text-center py-5">
                <div class="button_start">
                    <button class="bg-transparent border-0 btn_start"><i class="fa-solid fa-play fs-l text-success p-3"></i></button>
                </div>
            </div>
        </div>
        <div class="row align-items-center text-center sorular">
            <div class="col-3 py-4">
                <span class="puan fs-2 fc">50</span>
            </div>
            <div class="col-6 py-4">
                <span class="fs-2 fc">Süre -> </span>
            </div>
            <div class="col-3 py-4">
                <span class="sure fs-2 fc">90</span>
            </div>
            <div class="col-12 py-4">
                <span class="fs-3 fc soru"></span>
            </div>
            <div class="col-6 py-4 px-4">
                <button class="border-0 box"></button>
            </div>
            <div class="col-6 py-4 px-4">
                <button class="border-0 box"></button>
            </div>
            <div class="col-12 py-4">
                <span class="badge bg-badge p-3">2 / 20</span>
            </div>
        </div>
    </div>

    <script src="assets/js/soru.js"></script>
    <script src="assets/js/yarisma.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
